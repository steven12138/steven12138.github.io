<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600&family=Source+Serif+4:opsz,wght@8..60,400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>
    <header class="site-header">
      <div class="header-inner">
        <a class="logo" href="{{ '/' | relative_url }}">{{ site.title | default: 'Homepage' }}</a>
        <nav class="nav">
          <a href="#about">About</a>
          <a href="#publications">Publications</a>
          <a href="#research">Research</a>
        </nav>
      </div>
    </header>

    <main id="content" class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>Built with Jekyll. Updated {{ site.time | date: '%Y' }}.</p>
    </footer>
  </body>
</html>
